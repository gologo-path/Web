<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>3 Column Layout</title>
	<link rel="stylesheet" href="assets/css/layout.css">
	<link rel="stylesheet" href="assets/css/Style.css">
	
</head>
<body>
	<header class="header"><p>Header...</p><p><img src="assets/img/logo.png"></p></header>
		<div class="container">
			<main class="center column">
				
					<h1>Heading</h1>
					
					<div class="Toolbar">
					
					<br>
					
					<img src="assets/img/pen_thin.png" alt="Тонкая " onclick="changeThickness(1, this)">
					<img src="assets/img/pen_medium.png" alt="Обычная " onclick="changeThickness(5, this)">
					<img src="assets/img/pen_thick.png" alt="Толстая " onclick="changeThickness(10, this)">
					</div>
					
					<div class="Toolbar">
					<br>
						<img id="redPen" src="assets/img/red.png" alt="Красный " onclick="changeColor('rgb(212,21,29)', this)">
						<img id="greenPen" src="assets/img/green.png" alt="Зеленый " onclick="changeColor('rgb(131,190,61)', this)">
						<img id="bluePen" src="assets/img/blue.png" alt="Синиы" onclick="changeColor('rgb(0,86,166)', this)">
					</div>
					
					<div class="CanvasContainer">
						<canvas id="drawingCanvas" width="500" height="500"></canvas>
					</div>
					<div class="Toolbar">
						<a onclick="clearCanvas()">Clear</a>
					</div>
					<script src="assets/js/canvas.js"></script>
					
					<p></p>
				
				
			</main>
		
			<nav class="left column">
				<h3>Left heading</h3>
		
				<ul>
					
					<li><a href="contact.html">Contact</a></li>
					<li><a href="media.html">Media</a></li>
					<li><a href="index.html">Main</a></li>
				</ul>
		
				<h3>Left heading</h3>
				<ul>
					<li><a href="about.html">About</a></li>
					<li><a href="slider.html">Slider</a></li>
					<li><a href="table.html">Table</a></li>
				</ul>
			</nav>

			<div class="right column">
				<h3>Right heading</h3>
				<ul>
					<li><a href="canvas.html">Canvas</a></li>
				</ul>
				<p></p>
			</div>
		</div>
		
	<div class="footer-wrapper">
		<footer class="footer"><p>Footer...</p><p><img src="assets/img/logo.png"></p></footer>
	</div>
	
</body>
</html>
