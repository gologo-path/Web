<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>3 Column Layout</title>
	<link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
	<header class="header">
		<p>Header...</p>
		<p><img src="assets/img/logo.png"></p>
	</header>
		<div class="container">
			<main class="center column">
				<article>
					<h1>About</h1>
					<p></p>
					<p>
						<code>System.out.println("test");</code>
						<pre>Preformated</pre>
						<i>italic</i>
						<b> Bold </b>
						<kbd>kbd</kbd>
						<Textarea  id="lab" name="lab"
							rows="2" cols="6">
						</Textarea>
						<p>Big text
							<sup>sup_ind</sup>
							<sub>sub_ind</sub>
						</p>
						<mark>Marked</mark>
						<s>ssssssssssssssss</s>
						<small>Small</small>
						<dfn>dfn</dfn>
						<label for="lab">label</label>
					</p>
					<p></p>
				</article>
			</main>
		
			<nav class="left column">
				<h3>Left heading</h3>
		
				<ul>
					
					<li><a href="contact.html">Contact</a></li>
					<li><a href="media.html">Media</a></li>
					<li><a href="index.html">Main</a></li>
				</ul>
		
				<h3>Left heading</h3>
				<ul>
					<li><a href="about.html">About</a></li>
					<li><a href="slider.html">Slider</a></li>
					<li><a href="table.html">Table</a></li>
				</ul>
			</nav>

			<div class="right column">
				<h3>Right heading</h3>
				<ul>
					<li><a href="canvas.html">Canvas</a></li>
				</ul>
				<p></p>
			</div>
		</div>
		
	<div class="footer-wrapper">
		<footer class="footer">
			<p>Footer...</p>
			<p><img src="assets/img/logo.png"></p>
		</footer>
	</div>
	
</body>
</html>
